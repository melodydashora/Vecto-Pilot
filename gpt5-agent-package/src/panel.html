<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPT-5 Agent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 16px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 4px;
    }
    
    .status {
      font-size: 12px;
      color: #888;
    }
    
    .status.ready {
      color: #4ade80;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 16px;
      padding: 12px;
      background: #0f0f0f;
      border-radius: 6px;
      border: 1px solid #333;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .message.user {
      background: #1e3a8a;
      color: #fff;
      margin-left: 20px;
    }
    
    .message.agent {
      background: #374151;
      color: #e0e0e0;
      margin-right: 20px;
    }
    
    .message.system {
      background: #1f2937;
      color: #9ca3af;
      font-size: 12px;
      font-style: italic;
    }
    
    .input-area {
      display: flex;
      gap: 8px;
    }
    
    input {
      flex: 1;
      padding: 10px 12px;
      background: #262626;
      border: 1px solid #404040;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    button {
      padding: 10px 20px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    button:disabled {
      background: #404040;
      cursor: not-allowed;
    }
    
    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß† GPT-5 Agent</h1>
    <div class="status" id="status">Initializing...</div>
  </div>
  
  <div class="messages" id="messages">
    <div class="message system">Agent initializing... Connecting to OpenAI GPT-5...</div>
  </div>
  
  <div class="input-area">
    <input 
      type="text" 
      id="input" 
      placeholder="Ask GPT-5 anything about this workspace..."
      disabled
    />
    <button id="send" disabled>Send</button>
  </div>

  <script type="module">
    import { init, messages, fs, data } from 'https://extensions.replit.com/api/v1/index.js';
    
    let isReady = false;
    let isProcessing = false;
    
    const statusEl = document.getElementById('status');
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    
    function addMessage(content, type = 'system') {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.textContent = content;
      messagesEl.appendChild(msg);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }
    
    function setStatus(text, ready = false) {
      statusEl.textContent = text;
      statusEl.className = ready ? 'status ready' : 'status';
    }
    
    function setReady(ready) {
      isReady = ready;
      inputEl.disabled = !ready || isProcessing;
      sendBtn.disabled = !ready || isProcessing;
    }
    
    async function handleSend() {
      const prompt = inputEl.value.trim();
      if (!prompt || isProcessing) return;
      
      addMessage(prompt, 'user');
      inputEl.value = '';
      isProcessing = true;
      setReady(false);
      
      try {
        // Store in repldb for background processing
        await data.set('agent_prompt', prompt);
        await data.set('agent_status', 'processing');
        
        // Simulate GPT-5 response (replace with actual API call)
        addMessage('Processing your request...', 'system');
        
        // For now, show a placeholder response
        setTimeout(() => {
          addMessage('GPT-5 agent is ready! The actual OpenAI integration runs in the background. Check the console for full agent capabilities.', 'agent');
          isProcessing = false;
          setReady(true);
        }, 1000);
        
      } catch (error) {
        addMessage(`Error: ${error.message}`, 'system');
        isProcessing = false;
        setReady(true);
      }
    }
    
    inputEl.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') handleSend();
    });
    
    sendBtn.addEventListener('click', handleSend);
    
    // Initialize
    async function initialize() {
      try {
        await init();
        setStatus('‚úÖ Connected - Ready', true);
        setReady(true);
        addMessage('GPT-5 Agent connected! You can now send prompts.', 'system');
        messages.showNotice('GPT-5 Agent panel ready');
      } catch (error) {
        setStatus('‚ùå Connection failed', false);
        addMessage(`Failed to initialize: ${error.message}`, 'system');
      }
    }
    
    initialize();
  </script>
</body>
</html>
