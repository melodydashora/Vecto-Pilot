name: PR Checks - Quick Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: false

      - name: ESLint check
        run: npm run lint
        continue-on-error: false

      - name: Check for package.json changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -q "package.json"; then
            echo "⚠️ package.json was modified. Ensure dependencies are necessary."
            echo "Run 'npm ci' locally to verify the lockfile is correct."
          fi

      - name: PR Summary
        if: always()
        run: |
          echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ TypeScript compilation passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ ESLint checks passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next**: Full CI tests will run on merge to main" >> $GITHUB_STEP_SUMMARY
