name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, master ]

jobs:
  preview-comment:
    runs-on: ubuntu-latest
    
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸš€ Deploy Preview
            
            Your changes are building! Once merged to main, they will be automatically deployed.
            
            ### Testing Checklist
            Before merging, ensure:
            - âœ… All CI tests pass
            - âœ… Block Schema Contract validated
            - âœ… E2E tests pass
            - âœ… Manual testing completed
            
            ### Local Testing
            \`\`\`bash
            # Run complete test suite
            ./scripts/test-all.sh
            \`\`\`
            
            ### Post-Merge
            After merge, verify deployment at your production URL.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
